    var li_num=$('.pz_SideLayer ul li').length;
    if ($(window).width() < 768) {
        if (li_num > 3) {
            $('.pz_SideLayer ul').addClass("hidden-xs");
            var k = $('#left_wap_5').index();
            
            $('.slide_pic_5').slick({
                arrows: false,
                dots: false,
                autoplay: false,
                slidesToShow: 3.3,
                slidesToScroll: 1,
                centerMode: false,
                centerPadding: '0px',
                infinite: false,
                lazyLoad: 'progressive',
            });
            if (k + 1 == li_num || k + 2 == li_num) {
                k = li_num - 3;
            }
            $('.slide_pic_5').slick('slickGoTo', k);
            console.log(k);
            $('.pz_SideLayer ul').hide();

            $(".slide_pic_5").remove();

    }

    $( document ).ready( function () {
      $( "#commentForm" ).validate( {
        rules: {
        
          contacts: {

          },

          email: {
            required: true,
            email: true
          },
          content: {
            required: true,
            minlength: 5
          },
        
        },

          email: {
            required: 'Please enter your Email address'
          },
          content: {
            required: "Please enter message",
            minlength: "Your message must consist of at least 5 words"
          },
          
        },
        errorElement: "div",
        errorPlacement: function ( error, element ) {
          error.addClass( "tips" );
          error.insertAfter( element );
        },
        highlight: function ( element, errorClass, validClass ) {
          $( element ).parents( ".l1" ).addClass( errorClass );
        },
        unhighlight: function (element, errorClass, validClass) {
          $( element ).parents( ".l1" ).removeClass( errorClass );
        }
      } );
    } );


  </script>
